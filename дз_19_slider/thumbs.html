<script>

        loop: true,

        slidesPerView: 4,
        freeMode: true,
        watchSlidesProgress: true,
    });
    var swiper2 = new Swiper(".mySwiper2", {
        loop: true,
        spaceBetween: 10,
        navigation: {

            prevEl: ".swiper-button-prev",
        },
        thumbs: {
            swiper: swiper,
            
        },

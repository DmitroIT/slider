<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" >
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <title>swiper slider</title>
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="./index.html">главная</a></li>
                <li><a href="./slick.html">slick slider</a></li>
                <li><a href="./carousel.html">carousel</a></li>
                <li><a href="./thumbs.html">thumbs</a> </li>
                <li><a href="./masonry.html">masonry</a> </li>
            </ul>
        </nav>


        <div class="wrapper">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./images/nature/desert.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/nature/flowers.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/nature/forest.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/nature/gory_ozero.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/nature/island.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/nature/sunset.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        },
        effect: 'fade',
        fadeEffect: {
            crossFade: true
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });

</script>

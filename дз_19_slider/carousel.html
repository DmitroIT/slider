<script>
    // carousel
    $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
            items: 5,
            margin: 10,
            nav: true,
            loop: false,
            responsive: {
                0: {
                    items: 1,
                    nav: true
                },
                768: {
                    items: 3,
                    nav: false
                },
                1024: {
                    items: 5,
                    nav: true,
                    loop: false
                }
            }
        });
    });

    // lightbox
    lightbox.option({
        'resizeDuration': 200,
        'wrapAround': true,
        "disableScrolling": true,
        "fitImagesInViewport": true,
        "imageFadeDuration": 600,
        "wrapAround": true
    })
</script>
